<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/services.js" defer></script>
    <title>¿Lo viste?</title>
</head>

<body>
    <main>
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h1>Añadir nueva película</h1>
                <form id="movieForm" onsubmit="sendMovieInfo(event)">
                    <input type="text" id="title" placeholder="Título" required>
                    <br><br>
                    <input type="text" id="director" placeholder="Director" required>
                    <br><br>
                    <input type="number" id="year" placeholder="Año de lanzamiento" min="1888" max="2030" required>
                    <br><br>
                    <textarea name="" id="description" placeholder="Descripción"></textarea>
                    <br><br>
                    <input type="text" id="country" placeholder="País" required>
                    <br><br>
                    <input type="text" id="genre" placeholder="Género" required>
                    <br><br>
                    <input type="text" id="picture" placeholder="Informe un la URL de la foto.." required>
                    <br><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </form>
            </div>
        </div>
        <br><br>
        <button type="submit" onclick="printMovies()">Cargar películas</button>
        <button type="submit" class="newMovie" onclick="openModal()">Añadir</button>
        <section class="movie-section" id="section-movies"></section>
    </main>
</body>

</html>
