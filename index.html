<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/services.js" defer></script>
    <title>¿Lo viste?</title>
</head>

<body>
    <header>
        <div class="parallax"></div>
        <div class="title">
            <h1>¿LO VISTE?</h1>
        </div>
        <div class="parallax"></div>
    </header>
    <main>
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h1 class="modal-title">Añadir nueva película</h1>
                </div>
                <form id="movieForm" onsubmit="sendMovieInfo(event)">
                    <input type="text" id="title" placeholder="Título" required>
                    <br><br>
                    <input type="text" id="director" placeholder="Director" required>
                    <br><br>
                    <input type="number" id="year" placeholder="Año de lanzamiento" min="1888" max="2030" required>
                    <br><br>
                    <textarea name="" id="description" placeholder="Descripción"></textarea>
                    <br><br>
                    <input type="text" id="country" placeholder="País" required>
                    <br><br>
                    <input type="text" id="genre" placeholder="Género" required>
                    <br><br>
                    <input type="text" id="picture" placeholder="Informe un la URL de la foto.." required>
                    <br><br>
                    <button class="btnModal" type="submit">Enviar</button>
                    <button class="btnModal" type="reset">Limpiar</button>
                </form>
            </div>
        </div>
        <br><br>
        <div class="btnsContainerCentral">
            <div class="btnMoviePrintContainer" onclick="printMovies()">
                <a class="btnPrint">Cargar películas</a>
            </div>
            <div class="btnMovieNewContainer" onclick="openModal()">
                <a class="btnNewMovie2">Añadir Película</a>
            </div>
        </div>
        <section class="movie-section" id="section-movies"></section>
    </main>
    <footer class="footer">
        <p>Este proyecto ha sido desarrollado como parte del programa de formación de FactoriaF5</p>
        <p>© 2025 Cine de Verano | <a href="https://github.com/Factoria-F5-madrid/cine-de-verano" target="_blank">+
                info</a>
        </p>
    </footer>
</body>

</html>
